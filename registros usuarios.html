<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <img id="logoinicio" src="imagenes/logo.png" alt="">
    <div id="formulario">
        <h1 >Registrarse</h1>
        <form action="#" method="post">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="nombre">Apellidos:</label>
            <input type="text" id="apellido" name="nombre" required>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="mensaje">Contraseña</label>
            <input type="password">
            <label for="mensaje">Confirmacion de contraseña</label>
            <input type="password">
            <label for="mensaje">Fecha de nacimiento</label>
            <input type="date">
    
            <button type="submit"> <a href="pagina principal.html">Enviar</a> </button>
        </form>
    </div>
</body>
</html>
